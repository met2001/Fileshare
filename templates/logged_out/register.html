<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Register - Fileshare</title>
        <meta name="description" content="Create a new account on Fileshare to securely upload and share your files." />
        <meta name="keywords" content="Fileshare, register, sign up, file sharing" />
        <meta name="author" content="Fileshare Team" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <style>
            body {
                background-color: #121212;
                color: #eee;
                min-height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            nav.navbar {
                border-bottom: 1px solid #444;
            }

            main {
                padding: 3rem 1rem;
                display: flex;
                flex-direction: column;
                justify-content: center;
                /* center horizontally */
                gap: 1.5rem;
                align-items: center;
                /* horizontally center children */
                flex-grow: 1;
            }

            form {
                background-color: #2c2f33;
                color: #eee;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                border-radius: 0.5rem;
                padding: 2rem;
                max-width: 400px;
                width: 100%;
            }

            label {
                color: #ddd;
            }

            .btn-success {
                background-color: #28a745;
                border-color: #28a745;
                transition: background-color 0.3s ease;
            }

            .btn-success:hover,
            .btn-success:focus {
                background-color: #218838;
                border-color: #1e7e34;
                outline: none;
            }

            .alert-danger {
                background-color: #8b0000;
                color: #fff;
                border: none;
            }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
            <div class="container">
                <a class="navbar-brand fs-4 fw-semibold" href="/">Fileshare</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                    aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Index</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>

                    </ul>
                </div>
            </div>
        </nav>

        <main role="main" class="animate__animated animate__fadeInDown">
            <h1 class="text-center fw-bold">Register</h1>
            <form action="/register" method="POST" class="animate__animated animate__fadeInUp" novalidate
                aria-label="Registration form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required
                        autocomplete="username" aria-required="true" />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required autocomplete="email"
                        aria-required="true" />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required
                        autocomplete="new-password" aria-required="true" />
                </div>

                {% if error %}
                <div class="alert alert-danger" role="alert" tabindex="0">
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="btn btn-success w-100" aria-label="Create a new account">Register</button>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    </body>

</html>
