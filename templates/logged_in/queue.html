<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Queue - Fileshare</title>
        <meta name="description" content="Admin queue page for Fileshare." />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <style>
            body {
                background-color: #121212;
                color: #eee;
            }

            .queue-card {
                background-color: #2c2f33;
                border-radius: 0.5rem;
                padding: 2rem;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            }

            .btn-light {
                color: #121212;
                background-color: #e0e0e0;
                transition: background-color 0.3s ease, box-shadow 0.3s ease;
            }

            .btn-light:hover,
            .btn-light:focus-visible {
                background-color: #cacaca;
                box-shadow: 0 0 8px #cacaca;
                color: #121212;
                outline: none;
            }

            .navbar-dark .navbar-brand,
            .navbar-dark .nav-link {
                color: #ccc;
                transition: color 0.3s ease;
            }

            .navbar-dark .nav-link:hover,
            .navbar-dark .nav-link:focus,
            .navbar-dark .navbar-brand:hover {
                color: #0d6efd;
            }
        </style>
    </head>

    <body class="d-flex flex-column min-vh-100">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
            <div class="container">
                <a class="navbar-brand fs-4 fw-semibold" href="/">Fileshare</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
                    aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Index</a></li>
                        <li class="nav-item"><a class="nav-link" href="/profile/{{ username }}">{{ username }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="/upload">Upload</a></li>
                        <li class="nav-item"><a class="nav-link" href="/settings">Settings</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container flex-grow-1 py-5 animate__animated animate__fadeIn animate__faster">
            <div class="queue-card mx-auto" style="max-width: 720px;">
                <h4 class="mb-4 text-center fw-semibold">User Queue</h4>

                {% if users %}
                <div class="list-group">
                    {% for user in users %}
                    <div
                        class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center mb-2 rounded">
                        <div>
                            <h6 class="mb-1">{{ user.username }}</h6>
                            <small class="text-muted">{{ user.email }}</small>
                        </div>
                        <a href="/admin/queue/accept/{{ user.id }}" class="btn btn-light btn-sm">Accept</a>
                    </div>
                    {% endfor %}
                </div>
                {% else %}
                <div class="alert alert-info text-center" role="alert">
                    No users in queue.
                </div>
                {% endif %}
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
